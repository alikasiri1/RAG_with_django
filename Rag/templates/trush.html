<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <body>
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
                display: flex;
            }
            
            body {
                display: flex;
                overflow: hidden;
            }
            
            .sidebar {
                width: 200px;
                background-color: #007bff;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding-top: 20px;
                position: absolute;
                left: 0;
                top: 0;
                height: 100%;
                transition: transform 0.3s ease;
                transform: translateX(0);
            }
            
            .sidebar.closed {
                transform: translateX(-100%);
            }
            
            .sidebar button {
                width: 80%;
                margin: 10px 0;
                padding: 10px;
                border: none;
                border-radius: 5px;
                background-color: #0056b3;
                color: white;
                font-size: 16px;
                cursor: pointer;
            }
            
            .sidebar button:hover {
                background-color: #003f7f;
            }
            
            .chat-container {
                flex: 1;
                height: 100%;
                background-color: white;
                border-left: 1px solid #ccc;
                display: flex;
                flex-direction: column;
                margin-left: 200px;
                transition: margin-left 0.3s ease;
            }
            
            .chat-container.expanded {
                margin-left: 0;
            }
            
            .chat-box {
                flex: 1;
                padding: 10px;
                overflow-y: auto;
                display: flex;
                flex-direction: column;
            }
            
            .chat-message {
                margin: 10px 0;
                display: flex;
                align-items: center;
            }
            
            .chatbot {
                justify-content: flex-start;
            }
            
            .user {
                justify-content: flex-end;
            }
            
            .message-content {
                max-width: 70%;
                padding: 10px;
                border-radius: 10px;
            }
            
            .chatbot .message-content {
                background-color: #e1ffc7;
                border-top-left-radius: 0;
            }
            
            .user .message-content {
                background-color: #d1e7ff;
                border-top-right-radius: 0;
            }
            
            .icon {
                font-size: 24px;
                margin-right: 10px;
                color: #007bff;
            }
            
            .input-container {
                display: flex;
                border-top: 1px solid #ccc;
            }
            
            input[type="text"] {
                flex: 1;
                padding: 10px;
                border: none;
                border-top-left-radius: 10px;
                outline: none;
            }
            
            button {
                padding: 10px;
                border: none;
                background-color: #007bff;
                color: white;
                border-top-right-radius: 10px;
                cursor: pointer;
            }
            
            button:hover {
                background-color: #0056b3;
            }
            
            .toggle-button {
                position: absolute;
                top: 10px;
                left: 210px;
                background-color: #007bff;
                color: white;
                border: none;
                padding: 10px;
                border-radius: 5px;
                cursor: pointer;
                transition: left 0.3s ease;
            }
            
            .toggle-button.closed {
                left: 10px;
            }
            
            /* Custom Scrollbar Styles */
            ::-webkit-scrollbar {
                width: 12px;
            }
            
            ::-webkit-scrollbar-track {
                background: #f5f5f5;
            }
            
            ::-webkit-scrollbar-thumb {
                background-color: #007bff;
                border-radius: 20px;
                border: 3px solid #f5f5f5;
            }
            
        </style>
    </body>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button id="new-chat-button">New Chat</button>
        <button id="prev-chat-button">Previous Chat</button>
    </div>
    <button id="toggle-sidebar" class="toggle-button">&#9664;</button>
    <div class="chat-container" id="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="chat-message chatbot">
                <div class="icon"><i class="fas fa-robot"></i></div>
                <div class="message-content">Hello! How can I assist you today?</div>
            </div>
            <div class="chat-message user">
                <div class="message-content">I need help with my order.</div>
            </div>

        </div>
        <div class="input-container">
            <input type="text" placeholder="Type your message here..." id="user-input">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
<script>
    document.getElementById('send-button').addEventListener('click', function() {
        const userInput = document.getElementById('user-input').value;
        if (userInput.trim() !== '') {
            addMessage(userInput, 'user');
            document.getElementById('user-input').value = '';
            // Simulate chatbot response
            setTimeout(() => addMessage('This is a chatbot response.', 'chatbot'), 1000);
        }
    });
    
    document.getElementById('new-chat-button').addEventListener('click', function() {
        document.getElementById('chat-box').innerHTML = `
            <div class="chat-message chatbot">
                <div class="icon"><i class="fas fa-robot"></i></div>
                <div class="message-content">Hello! How can I assist you today?</div>
            </div>
        `;
    });
    
    document.getElementById('prev-chat-button').addEventListener('click', function() {
        alert('This feature is not yet implemented.');
    });
    
    document.getElementById('toggle-sidebar').addEventListener('click', function() {
        const sidebar = document.getElementById('sidebar');
        const chatContainer = document.getElementById('chat-container');
        const toggleButton = document.getElementById('toggle-sidebar');
    
        sidebar.classList.toggle('closed');
        chatContainer.classList.toggle('expanded');
        toggleButton.classList.toggle('closed');
    
        if (sidebar.classList.contains('closed')) {
            toggleButton.innerHTML = '&#9654;';
        } else {
            toggleButton.innerHTML = '&#9664;';
        }
    });
    
    function addMessage(text, sender) {
        const chatBox = document.querySelector('.chat-box');
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('chat-message', sender);
        
        const messageContentDiv = document.createElement('div');
        messageContentDiv.classList.add('message-content');
        messageContentDiv.textContent = text;
        
        if (sender === 'chatbot') {
            const iconDiv = document.createElement('div');
            iconDiv.classList.add('icon');
            iconDiv.innerHTML = '<i class="fas fa-robot"></i>';
            messageDiv.appendChild(iconDiv);
        }
        
        messageDiv.appendChild(messageContentDiv);
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
    
</script>
</html>
