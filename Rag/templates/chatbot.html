<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'chatbot/style/style.css' %}">
</head>

<body class="dark-mode">
     
    <div class="sidebar collapsed">
        <div class="tooltip">
            <span class="tooltiptext">
              Open Sidebar
              </span>
            <button id="sidebar-toggle" style="color: white;">
              <i class="fas fa-chevron-right"></i>
              </button>
        </div>
        <div class="sidebar-content">
            <div class="conversation-list">
                <div class="conversation">
                    <p class="conversation-text">
                      Last Conversation:
                      </p>
                    <p class="conversation-content">
                      No conversation yet
                      </p>
                </div>
            </div>
            <button id="new-conversation-btn">
              Start New Conversation
              </button>
                {% for page in pages %}
                <div style="background-color: #3a3b3b;
                color: #fff;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
                margin: 10px;">
                    <a href="{% url 'chatbot_page' page.id %}">{{ page.title }}</a>
                </div>
                {% endfor %}

        </div>
        
    </div>
    <div class="chat-container dark-mode">
        <div class="chat-content">
            <!-- <div class="chat-header">
                <div class="logo-container">
                    <h1>
                      <i></i>
                    </h1>
                </div>

                <div class="mode-toggle">
                    <label class="switch">
                        <input type="checkbox" 
                               id="mode-toggle-checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>

            </div> -->
            {% if page %}
            <div class="chat-box" id="chat-box" >
                {% for qa in questions_and_answers %}
                    
                        <div style="background-color:rgb(63 65 77) ; display: flex;"> <!---->
                            <div style="width: 35px;  margin-left: 13%; height: 28px; background-color: rgb(26, 188, 156); color: white; border-radius: 1px; text-align: center; padding-top: 10px; margin-right: 5px;">
                                XD
                            </div>
                            <p>{{qa.message}}</p>
                        </div> <!--  -->
                        <div style=" display: flex; margin-left:13%; margin-top: 10px;margin-bottom: 10px;"> 
                            <img src="{% static 'images/chatbot.jpg' %}"  style=" width: 35px; height: 35px; margin-right: 5px;">
                            <p>{{qa.response}}</p><!--  -->
                        </div>
                {% endfor %}
            </div>
            <div class="input-container">
                <form method="post" action="{% url 'chatbot_page' page.id %}" style="display: contents;">
                    {% csrf_token %}
                    <input type="text" id="user-input" placeholder="Type your message..." name = "message" />
                    <button id="send-button" ><b>&uarr;</b></button>
                    <!-- <button type="submit" id="send-btn"  class="material-symbols-rounded">send</button> -->
                    
                </form> 
            </div>

            <!-- <div class="input-container">
                <input type="text" id="user-input" 
                       placeholder="Type your message...">
                <button id="send-button">
                  <b>&uarr;</b>
                  </button>
            </div> -->
        {% else %}
            <p>No conversation yet</p>
        {% endif %}

        </div>
    </div>
    <!-- <script src="script.js"></script> -->

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const modeToggle = document.getElementById('mode-toggle-checkbox');
        const sidebar = document.querySelector('.sidebar');
        const chatContainer = document.querySelector('.chat-container');
        const newConversationBtn = document.getElementById('new-conversation-btn');
        const conversationContent = document.querySelector('.conversation-content');

        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', function () {
                sidebar.classList.toggle('collapsed');
                if (sidebar.classList.contains('collapsed')) {
                    chatContainer.style.width = '96%';
                    chatContainer.style.marginLeft = '3%';
                } else {
                    chatContainer.style.width = 'calc(100% - 300px)';
                    chatContainer.style.marginLeft = '300px';
                }
            });
        }

        if (newConversationBtn) {
            newConversationBtn.addEventListener('click', function () {
                conversationContent.textContent = "New Conversation Started!";
            });
        }

        if (modeToggle) {
            modeToggle.addEventListener('change', function () {
                document.body.classList.toggle('dark-mode');
                chatContainer.classList.toggle('dark-mode');
                chatContainer.classList.toggle('light-mode');
            });
        }
    });

    document.getElementById('user-input').addEventListener('input', () => {
        const input = document.getElementById('user-input').value;
        const button = document.getElementById('send-button');
      
        if (input.length > 0) {
          button.classList.add('enabled');
          sendButton.disabled = false;
        } else {
          button.classList.remove('enabled');
          sendButton.disabled = true;
        }
      });
</script>
</html>
